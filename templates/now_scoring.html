<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Scoring - {{ event.nama }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111827; /* Abu-abu gelap (Dark Mode) */
            color: #E5E7EB;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .score-container {
            width: 100vw;
            height: 100vh;
            padding: 3vh 4vw;
            display: flex;
            flex-direction: column;
        }
        header {
            border-bottom: 1px solid #374151;
            padding-bottom: 20px;
            margin-bottom: 4vh;
            flex-shrink: 0;
        }
        .header-title {
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        main {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr;
            gap: 4vw;
            width: 100%;
            align-items: center;
        }
        .athlete-info h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #FBBF24; /* Emas/Kuning */
            line-height: 1.2;
        }
        .athlete-info h2 {
            font-size: 2.5rem;
            font-weight: 400;
            color: #f7f8f9;
        }
        .athlete-meta {
            font-size: 1.2rem;
            color: #f7f8f9;
            margin-top: 1rem;
        }
        .detail-scores ul {
            list-style: none;
            padding: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .detail-scores li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #FBBF24;
        }
        .detail-scores .score-value {
            font-weight: 400;
            color: #FBBF24;
        }
        .final-score-box {
            background: #1F2937;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #374151;
        }
        .final-score-box h3 {
            font-weight: 600;
            color: #9CA3AF;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .final-score-box p {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            color: #E5E7EB;
        }
        @keyframes score-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #FBBF24; }
            100% { transform: scale(1); }
        }
        .score-pop-animation {
            animation: score-pop 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body data-event-id="{{ event.id }}">

    <div class="score-container">
        <header class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='img/kota.png') }}" alt="Logo" style="height: 70px;" class="me-4">
            <h1>WALIKOTA PAYAKUMBUH PROVINCIAL GYMNASTICS CHAMPIONSHIP (WP2GC)  2025</h1>
        </header>

        <main>
            <!-- Kolom 1: Info Atlet -->
            <div class="athlete-info">
                <h3 id="event-name">{{ event.nama }}</h1>
                <h1 id="peserta-name">Menunggu Skor...</h1>
                <h2 id="peserta-daerah">Data akan tampil di sini</h2>
                <div class="athlete-meta">
                    <span id="kategori">Kategori</span> &bull; 
                    <span id="grup">Grup</span> &bull; 
                    <span id="alat">Alat</span>
                </div>
            </div>

            <!-- Kolom 2: Rincian Skor -->
            <div class="detail-scores">
                <ul>
                    <li><span>DIFFICULTY</span> <span id="nilai_d" class="score-value">-</span></li>
                    <li><span>EXECUTION</span> <span id="nilai_e" class="score-value">-</span></li>
                    <li><span>ARTISTRY</span> <span id="nilai_a" class="score-value">-</span></li>
                    <li><span>PENALTY</span> <span id="penalti" class="score-value">-</span></li>
                </ul>
            </div>

            <!-- Kolom 3: Skor Final -->
            <div class="final-score-box">
                <h3>Final Score</h3>
                <p id="total_nilai">-</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventId = document.body.dataset.eventId;
            let lastScoreId = null;

            const elements = {
                pesertaName: document.getElementById('peserta-name'),
                pesertaDaerah: document.getElementById('peserta-daerah'),
                kategori: document.getElementById('kategori'),
                grup: document.getElementById('grup'),
                alat: document.getElementById('alat'),
                nilai_d: document.getElementById('nilai_d'),
                nilai_e: document.getElementById('nilai_e'),
                nilai_a: document.getElementById('nilai_a'),
                penalti: document.getElementById('penalti'),
                total_nilai: document.getElementById('total_nilai'),
            };

            function updateDisplay(data) {
                if (Object.keys(data).length === 0) {
                    elements.pesertaName.textContent = "Menunggu Skor...";
                    elements.pesertaDaerah.textContent = "Data akan tampil di sini";
                    elements.kategori.textContent = "Kategori";
                    elements.grup.textContent = "Grup";
                    elements.alat.textContent = "Alat";
                    elements.nilai_d.textContent = "-";
                    elements.nilai_e.textContent = "-";
                    elements.nilai_a.textContent = "-";
                    elements.penalti.textContent = "-";
                    elements.total_nilai.textContent = "-";
                } else {
                    elements.pesertaName.textContent = data.nama_peserta;
                    elements.pesertaDaerah.textContent = data.nama_daerah;
                    elements.kategori.textContent = data.kategori;
                    elements.grup.textContent = data.grup;
                    elements.alat.textContent = data.alat;
                    elements.nilai_d.textContent = data.nilai_d;
                    elements.nilai_e.textContent = data.nilai_e;
                    elements.nilai_a.textContent = data.nilai_a;
                    elements.penalti.textContent = data.penalti;
                    elements.total_nilai.textContent = data.total_nilai;

                    elements.total_nilai.classList.add('score-pop-animation');
                    setTimeout(() => {
                        elements.total_nilai.classList.remove('score-pop-animation');
                    }, 500);
                }
            }

            async function fetchLatestScore() {
                try {
                    const response = await fetch(`/api/event/${eventId}/latest_score`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const data = await response.json();
                    
                    if (data.id !== lastScoreId) {
                        updateDisplay(data);
                        lastScoreId = data.id || null;
                    }
                } catch (error) {
                    console.error('Failed to fetch latest score:', error);
                }
            }
            
            fetchLatestScore();
            setInterval(fetchLatestScore, 3000);
        });
    </script>

</body>
</html>
