<div class="card shadow-sm mb-4">
    <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <div>
            <h5 class="mb-0">{{ event.nama }}</h5>
            <small class="text-muted">{{ event.tanggal.strftime('%d %B %Y') }}</small>
        </div>
        <a href="{{ url_for('select_event') }}" class="btn btn-sm btn-outline-secondary">Ganti Event</a>
    </div>
    <div class="card-body p-2">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'input_skor' %}active{% endif %}" href="{{ url_for('input_skor', event_id=event.id) }}">Input Skor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'peringkat' %}active{% endif %}" href="{{ url_for('peringkat', event_id=event.id) }}">Peringkat Detail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('live_view', event_id=event.id) }}" target="_blank">Live View</a>
            </li>
        </ul>
    </div>
</div>
